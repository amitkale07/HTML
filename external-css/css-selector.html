<html>
    <head>
        <title> CSS Element Selector</title>
    </head>
<style>
    p{
        color:rosybrown;
        font-size: 25px;
        text-align: center;
    }
</style>

<body>
    <p>--> Element Selector</p>

    <p>- In element selector we will select the HTML tag directly by its name</p>

    <p>--> ID Selector</p>
    
    <p>- In ID selector we will select the HTML tag directly by using it's ID property</p>

    <p>--> Class Selector</p>
    
    <p>- In element selector we will select the HTML tag directly by its class property</p>
</body>    
    
</html>
