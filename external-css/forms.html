<body>
    <div class="main">
         <div class="register">
            <h2>Register here</h2>
            <form id="register">

            <label>First Name:</label> <br/>
            <input type="text" name="fname" id="name" placeholder=" Enter First Name"/><br/><br/>

            <label>Last Name: </label><br/>
            <input type="text" name="lname" id="name" placeholder=" Enter Last Name"/><br/><br/>

            <label>Age: </label><br/>
            <input type="text" name="age" id="name" placeholder="Enter your age"/> <br/><br/>

            <label>Email:</label><br/>
            <input type="email" name="email" id="name" placeholder="Enter your email"/> <br/><br/>

            <label>Gender: </label><br/>
            <input type="radio" name="gender" id="male"/> &nbsp; <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female"/> &nbsp; <span id="female">Female</span><br/><br/>

            <label>Known languages: </label><br /><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name ="languages" id="Marathi"/> &nbsp; <span id="marathi">Marathi</span><br/><br/>
               
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name ="languages" id="Hindi"/> &nbsp; <span id="hindi">Hindi</span><br/><br/>
            
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name ="languages" id="English"/> &nbsp; <span id="english">English</span><br/><br/>
            
            <input type="submit" value="Submit" name="Submit" id="submit">
            </form>
        </div>
    </div>
</body>
